syntax = "proto3";

import "google/protobuf/timestamp.proto";

package health_enclave;

// Interface exported by the server.
service HealthEnclave {
    // The client sends a stream of document identifiers to the server.
    // The server shall delete local documents not contained in the clients stream.
    // The server shall respond with a stream of document identifiers that are locally not present.
    rpc DocumentRequests(stream DocumentIdentifier) returns (stream DocumentIdentifier);
}

message DocumentIdentifier {
    string uuid = 1;
    string name = 2;
    google.protobuf.Timestamp createdAt = 3;
}

message WifiConfiguration {
    string ssid = 1;
    string password = 2;
    string ipAddress = 3;
    int32 port = 4;
    bytes derCert = 5;
}
